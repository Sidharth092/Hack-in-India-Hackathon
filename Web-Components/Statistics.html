<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HopeVid- Statistics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section side">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent side">
          <article class="tile is-child box is-3-phone" style="border: 2px solid #603392;">
            <div class="tile is-ancestor">
              <div class="tile is-parent is-vertical-phone is-12">
                <div class="tile is-child box">
                  <div class="info">
                    <div class="info-stats">
                      <h1>Total Cases</h1>
                      <p>309603</p>
                    </div>
                    <div class="image">
                      <i class="img lni lni-32 lni-bar-chart"></i>
                    </div>
                  </div>
                </div>
                <div class="tile is-child box">
                  <div class="info">
                    <div class="info-stats">
                      <h1>Active Cases</h1>
                      <p>155273</p>
                    </div>
                    <div class="image">
                      <i class="lni img lni-32 lni-graph"></i>
                    </div>
                  </div>
                </div>
                <div class="tile is-child box">
                  <div class="info">
                    <div class="info-stats">
                      <h1>Total Deaths</h1>
                      <p>8890</p>
                    </div>
                    <div class="image">
                      <i class="img lni-32 lni lni-cross-circle"></i>
                    </div>
                  </div>
                </div>

                <div class="tile is-child box">
                  <div class="info">
                    <div class="info-stats">
                      <h1>Recovered</h1>
                      <p>154330</p>
                    </div>
                    <div class="image">
                      <i class="lni img lni-32 lni-emoji-happy"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
